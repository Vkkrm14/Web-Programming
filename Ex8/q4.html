<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23BCE1121</title>
    <script>
      let rateOfHour = 45;
      let hours = parseInt(prompt("Enter the number of hours worked: "));
      let costOfMaterials = parseFloat(
        prompt("Enter the cost of the materials")
      );
      let totalCost = hours * rateOfHour + costOfMaterials;
      alert(
        "Labour cost : " +
          hours * rateOfHour +
          "\nThe total cost is: " +
          totalCost
      );
    </script>
  </head>
  <body></body>
</html>
